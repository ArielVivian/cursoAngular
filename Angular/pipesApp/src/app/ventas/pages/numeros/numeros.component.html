<div class="text-layout">
  <h1>Pipes Numericos</h1>
  <hr />
  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col">
    <p-card header="Ventas Netas" subheader="del año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col">
    <p-card header="Ventas Brutas" subheader="del año">
      {{ ventasNetas | currency : "CAD" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>
  <div class="col">
    <p-card header="Ganancia porcentual" subheader="del año">
      {{ porcentaje | percent : "2.2-2" }}
    </p-card>
  </div>
</div>
