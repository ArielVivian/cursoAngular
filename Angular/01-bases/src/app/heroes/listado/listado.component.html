<p>Listado de heroes</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<p>{{ heroeBorrado }}</p>

<button (click)="borrarHeroe()">Borrar heroe</button>
<button (click)="borrarHeroeShif()">Borrar heroe</button>
<button (click)="borrarHeroeEjemplo()">Borrar heroe</button>
