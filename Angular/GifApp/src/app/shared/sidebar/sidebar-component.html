<div class="bg-dark border-rigth p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <!-- Le agregamos el evento click, asociado a la variable buscar, que lo que hace es que envia el item que tenemos individualizado en nuestro for, para utilizarlo en la funcion, redefinirlo como termino y enviarlo a nuestro servicio para que este lo busque nuevamente. entonces nuestro historial se vuelve un boton para volver a buscar el gifs con ese nombre. -->
    <a
      *ngFor="let item of historial"
      (click)="buscar(item)"
      href="#"
      class="list-group-item list-group-item-action"
    >
      <!-- Usamos un pipe en este caso, por el motivo que desde nuestro service estamos convirtiendo todo a minuscula, con este pipe lo que hacemos es que tenga siempre letra capitalizada al principio de cada palabra. -->
      {{item |titlecase }}
    </a>
  </div>
</div>
